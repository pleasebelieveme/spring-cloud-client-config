server:
  port: 18080

spring:
  profiles:
    active: native
  application:
    name: config-server
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo # classpath는 resource를 지칭

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/